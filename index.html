<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" href="link dell'immagine"> -->
        <title>Biglietto del treno</title>

        <!-- 
            CUSTOM GOOGLE-FONTS LINK
        -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- 
            CUSTOM BOX-ICONS LINK
        -->

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!-- 
            CUSTOM BOOTSRAP LINK
        -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- 
            CUSTOM CSS LINK
        -->

        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <main>
            <h1 class="text-center pt-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            
            <!-- 
                INPUT CREAZIONE BIGLIETTO
            -->
            
            <div class="containerd bg-light m-5 rounded">
                <div class="row">
                    <div class="col-4 text-center text-dark fw-bold pt-4">Nome e Cognome</div>
                    <div class="col-4 text-center text-dark fw-bold pt-4">Km da percorrere</div>
                    <div class="col-4 text-center text-dark fw-bold pt-4">Fascia d'et√†</div>
                </div>
                <div class="row p-4">
                    <div class="text-center col-4">
                        <input type="text" class="form-control" id="name-surname" aria-describedby="textHelp">
                    </div>
                    <div class="text-center col-4">
                        <input type="text" class="form-control" id="kilometres" aria-describedby="textHelp">
                    </div>
                    <div class="text-center col-4">
                        <select class="form-select" id="age" aria-label="Default select example">
                            <option value="0">Minorenne</option>
                            <option value="1">Maggiorenne</option>
                            <option value="2">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row pb-4">
                    <div class="col-6 text-end">
                        <button class="btn btn-success" id="btn-generate">Genera</button>
                    </div>
                    <div class="col-6 text-start">
                        <button class="btn btn-danger" id="btn-canc">Annulla</button>
                    </div>
                </div>
            </div>

            <!-- 
                OUTPUT BIGLIETTO CREATO
            -->

            <h1 class="text-center pt-4 d-none" id="ticket-title">IL TUO BIGLIETTO</h1>
            <div class="container bg-light m-5 rounded d-none" id="ticket">
                <div class="row">
                    <div class="col-12">
                        <h5 class="text-center text-dark py-4 m-0">DETTAGLIO PASSAGGERI</h5>
                    </div>
                </div>
                <div class="row border-top">
                    <div class="col-4">
                        <h5 class="text-dark bg-secondary p-4">NOME PASSEGGERO</h5>
                    </div>
                    <div class="col-2">
                        <p class="text-dark fw-bold p-4">Offerta</p>
                    </div>
                    <div class="col-2">
                        <p class="text-dark fw-bold p-4">Carrozza</p>
                    </div>
                    <div class="col-2">
                        <p class="text-dark fw-bold p-4">Codice CP</p>
                    </div>
                    <div class="col-2">
                        <p class="text-dark fw-bold p-4">Costo biglietto</p>
                    </div>
                </div>
                <div class="row border-top">
                    <div class="col-4">
                        <h5 class="text-dark p-4" id="output-name"></h5>
                    </div>
                    <div class="col-2">
                        <p class="text-dark p-4" id="output-ticket"></p>
                    </div>
                    <div class="col-2">
                        <p class="text-dark p-4" id="output-wagon"></p>
                    </div>
                    <div class="col-2">
                        <p class="text-dark p-4" id="output-CP"></p>
                    </div>
                    <div class="col-2">
                        <p class="text-dark p-4" id="output-price"></p>
                    </div>
                </div>
            </div>
        </main>
   
        <!-- 
            CUSTOM BOOTSRAP SCRIPT
        -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- 
            CUSTOM JS SCRIPT
        -->
        <script text="text/javascript" src="./js/main.js"></script>
    </body>
</html>
